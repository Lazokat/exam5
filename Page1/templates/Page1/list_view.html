{%extends 'Page1/base.html'%}
{% block content %}
{%load static%}
    <table class="table" >
      <tbody>
      {% for employee in dataset %}
      <tr>
        <td>{{ employee.category }}  </td>
        <td>{{ employee.title}}</td>
        <td>{{ employee.price}}</td>
          {% if employee.image %}
        <td><a href="{% url 'shop:cart_detail'  %}">Cart</a></td>
            <td><a href="{% url 'shop:add_to_cart' employee.id  %}">Add</a></td>
          <td><img src="{{ employee.image.url }}" width='200'/></td>
          {% endif %}

      </tr>
      {% endfor %}
    </tbody>
            </tbody>

        </table>

{%endblock%}
